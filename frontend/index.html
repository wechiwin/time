<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>T.I.M.E.</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <script>
        // 在 React 加载之前检测并应用暗黑模式，避免页面加载时的白色闪烁
        (function() {
            var saved = localStorage.getItem('dark');
            var isDark = saved !== null ? saved === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <style>
        /* 设置初始背景色，与 Tailwind dark 模式配合 */
        html { background-color: #f9fafb; }
        html.dark { background-color: #111827; }
    </style>
</head>
<body>
<div id="root"></div>
<div id="datepicker-portal"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
